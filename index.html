<body class="bg-[#FFFAF0] text-slate-700">

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- Firebase å®‰å…¨åˆå§‹åŒ– ---
        let auth, db, appId;
        const TEACHER_EMAIL = "susi@st.tc.edu.tw";

        try {

        } catch (e) {

        }

        const ROLE_ORDER = [
            "ç­é•·", "å‰¯ç­é•·", "é¢¨ç´€", "å­¸è—", "è¨­å‚™", "é«”è‚²", "è¡›ç”Ÿ", "ç’°ä¿", "ç¸½å‹™", "è³‡è¨Š", "è¼”å°", "æœå‹™", "å¥åº·", "ç¦®è²Œ", "åœ–æ›¸", "è…³è¸è»Š"
        ];

        const RATING_OPTIONS = [
            { val: -1, label: "éœ€æ”¹é€²", color: "bg-rose-100", activeColor: "bg-rose-500" },
            { val: 0, label: "è¢«å‹•", color: "bg-orange-100", activeColor: "bg-orange-400" },
            { val: 1, label: "æ™®é€š", color: "bg-amber-100", activeColor: "bg-amber-400" },
            { val: 2, label: "å„ªè‰¯", color: "bg-emerald-100", activeColor: "bg-emerald-500" },

        function App() {
            const [user, setUser] = useState(null);

            const [step, setStep] = useState('login');

            const [showAwardModal, setShowAwardModal] = useState(false);

            const [officers, setOfficers] = useState([]);
            const [userResponse, setUserResponse] = useState({ evaluations: {}, preferences: Array(16).fill(null) });
            const [allStudentResponses, setAllStudentResponses] = useState([]);
            const [adminTab, setAdminTab] = useState('list');

            // --- é©—è­‰èˆ‡è³‡æ–™è¼‰å…¥ ---
            const verifyIdentity = useCallback(async (currentUser) => {
                if (!currentUser || currentUser.isAnonymous) return;

                try {
                    // æ•™å¸«èº«åˆ†
                    if (currentUser.email === TEACHER_EMAIL) {
                        setUserData({ name: "æ•™å¸«", role: "ç®¡ç†å“¡", email: TEACHER_EMAIL, isTeacher: true });
                        setStep('admin');
                        return;
                    }

                    // å­¸ç”Ÿèº«åˆ†
                    const snap = await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('member_list').get();
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    const matched = list.find(o => o.email.toLowerCase() === currentUser.email.toLowerCase());
                    
                    if (matched) {
                        setUserData(matched);
                        loadUserResponse(currentUser.uid);
                        setStep('eval');
                    } else {
                        setStep('unauthorized');
                    }
                } catch (e) {
                    console.error("Identity Verification Error:", e);
                }
            }, []);

            const loadUserResponse = (uid) => {
                if (!uid) return;
                db.collection('artifacts').doc(appId).collection('users').doc(uid).collection('data').doc('responses').onSnapshot((docSnap) => {
                    if (docSnap.exists) {
                        const data = docSnap.data();
                        setUserResponse(prev => ({
                            ...prev,
                            evaluations: data.evaluations || {},
                            preferences: data.preferences || Array(16).fill(null)
                        }));
                        if (data.isSubmitted && step !== 'pref' && step !== 'admin' && step !== 'summary') setStep('summary');
                    }
                }, err => console.error("Response listener error:", err));
            };

            // --- å•Ÿå‹•èˆ‡ Auth ç›£è½ ---
            useEffect(() => {
                const init = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await auth.signInWithCustomToken(__initial_auth_token);
                        } else if (!auth.currentUser) {
                            await auth.signInAnonymously();
                        }
                    } catch (e) { console.error("Anonymous auth failed", e); }
                };
                init();

                const unsub = auth.onAuthStateChanged(async (currentUser) => {
                    setUser(currentUser);
                    if (currentUser && !currentUser.isAnonymous) {
                        await verifyIdentity(currentUser);
                    } else if (step !== 'login' && !currentUser) {
                        setStep('login');
                    }
                    setLoading(false);
                });
                return () => unsub();
            }, [verifyIdentity]);

            // å®šæ™‚é‡æ–°æ•´ç†
            useEffect(() => {
                const interval = setInterval(() => setRefreshTick(p => p + 1), 20000);
                return () => clearInterval(interval);
            }, []);

            // ç›£è½å¹¹éƒ¨åå–®
            useEffect(() => {
                if (!user || !db) return;
                const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('member_list').onSnapshot((snapshot) => {
                    const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                    data.sort((a, b) => (a.orderIndex || 0) - (b.orderIndex || 0));
                    setOfficers(data);
                    if (editList.length === 0) {
                        setEditList(data.map(i => ({ seatNo: i.seatNo, role: i.role, name: i.name, email: i.email })));
                    }
                }, err => console.error("List listener error:", err));
                return () => unsub();
            }, [user]);

            // ç›£è½æ‘˜è¦
            useEffect(() => {
                if (!user || !db || step !== 'admin') return;
                const unsub = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses_summary').onSnapshot((snap) => {
                    setAllStudentResponses(snap.docs.map(d => ({ uid: d.id, ...d.data() })));
                }, err => console.error("Summary listener error:", err));
                return () => unsub();
            }, [user, step]);

            // --- ç™»å…¥é‚è¼¯ä¿®æ­£ ---
            const handleGoogleLogin = async () => {
                setIsActionLoading(true);
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({ prompt: 'select_account' });
                    
                    // å˜—è©¦å½ˆå‡ºè¦–çª—ç™»å…¥
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error("Login Error:", error.code, error.message);
                    
                    // è™•ç†ç’°å¢ƒä¸æ”¯æ´
                    if (error.code === 'auth/operation-not-supported-in-this-environment') {
                        try {
                            // å˜—è©¦é‡æ–°å°å‘ç™»å…¥ (éƒ¨åˆ† iframe æ”¯æ´é‡æ–°å°å‘)
                            await auth.signInWithRedirect(provider);
                        } catch (redirectError) {
                            setModal({ 
                                show: true, 
                                title: 'ç’°å¢ƒé™åˆ¶', 
                                message: 'ç›®å‰çš„é è¦½ç’°å¢ƒé™åˆ¶äº† Google ç™»å…¥åŠŸèƒ½ï¼ˆlocation.protocol é™åˆ¶ï¼‰ã€‚è«‹å°‡æ­¤ç¨‹å¼ç¢¼éƒ¨ç½²è‡³æ”¯æ´ HTTPS çš„ä¼ºæœå™¨ï¼Œæˆ–åœ¨æ­£å¼ç€è¦½å™¨åˆ†é ä¸­é–‹å•Ÿå³å¯æ­£å¸¸é‹ä½œã€‚', 
                                type: 'error' 
                            });
                        }
                    } else if (error.code === 'auth/popup-blocked') {
                        setModal({ show: true, title: 'è¦–çª—è¢«é˜»æ“‹', message: 'è«‹å…è¨±ç€è¦½å™¨çš„å½ˆå‡ºè¦–çª—ä»¥å®Œæˆ Google é©—è­‰ã€‚', type: 'error' });
                    } else {
                        setModal({ show: true, title: 'ç™»å…¥å¤±æ•—', message: `ç™¼ç”ŸéŒ¯èª¤ï¼š${error.message}`, type: 'error' });
                    }
                } finally {
                    setIsActionLoading(false);
                }
            };

            const handleLogout = () => {
                auth.signOut().then(() => window.location.reload());
            };

            // --- è³‡æ–™ä¿å­˜ ---
            const saveResponses = async () => {
                if (!user || !userData || user.isAnonymous) return;
                setIsActionLoading(true);
                try {
                    const payload = { 
                        ...userResponse, 
                        isSubmitted: true, 
                        lastUpdated: new Date().toISOString(),
                        name: userData.name, seatNo: userData.seatNo, email: user.email
                    };
                    // RULE 1
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('data').doc('responses').set(payload, { merge: true });
                    await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('responses_summary').doc(user.uid).set({
                        name: userData.name, seatNo: userData.seatNo, evaluations: userResponse.evaluations, preferences: userResponse.preferences, lastUpdated: new Date().toISOString()
                    });
                    setStep('summary');
                } catch (e) {
                    setModal({ show: true, title: 'å„²å­˜å¤±æ•—', message: "æ¬Šé™ä¸è¶³æˆ–é€£ç·šç•°å¸¸ã€‚", type: 'error' });
                } finally { setIsActionLoading(false); }
            };

            const parseAndSaveList = async () => {
                if (!user || userData?.email !== TEACHER_EMAIL) return;
                setIsActionLoading(true);
                try {
                    const batch = db.batch();
                    const col = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('member_list');
                    const snap = await col.get();
                    snap.docs.forEach(d => batch.delete(d.ref));

                    let list = isAdminMode === 'paste' 
                        ? pasteContent.split('\n').map(line => {
                            const p = line.split(/\t|\s+/).filter(x => x);
                            return p.length >= 3 ? { seatNo: Number(p[0]), role: p[1], name: p[2], email: (p[3] || "").trim().toLowerCase() } : null;
                          }).filter(Boolean)
                        : editList.filter(i => i.name && i.role && i.email);

                    if (list.length === 0) throw new Error("åå–®ä¸å¯ç‚ºç©ºä¸”å¿…é ˆåŒ…å« Emailã€‚");

                    list.forEach(item => batch.set(col.doc(), { ...item, orderIndex: ROLE_ORDER.indexOf(item.role) }));
                    await batch.commit();
                    setModal({ show: true, title: 'æˆåŠŸ', message: 'åå–®å·²æ›´æ–°ã€‚', type: 'info' });
                    setAdminTab('progress');
                } catch (e) {
                    setModal({ show: true, title: 'éŒ¯èª¤', message: e.message, type: 'error' });
                } finally { setIsActionLoading(false); }
            };

            // --- çµ±è¨ˆèˆ‡ UI ---
            const ratingStats = useMemo(() => {
                const stats = {};
                officers.forEach(off => { stats[off.id] = { counts: { "-1": 0, "0": 0, "1": 0, "2": 0, "3": 0 } }; });
                allStudentResponses.forEach(resp => {
                    Object.entries(resp.evaluations || {}).forEach(([id, score]) => { if (stats[id]) stats[id].counts[String(score)]++; });
                });
                return stats;
            }, [allStudentResponses, officers]);

            if (loading) return <div className="min-h-screen flex items-center justify-center font-black animate-pulse bg-[#FFFAF0] text-[#8799E8] text-2xl">ç³»çµ±å•Ÿå‹•ä¸­...</div>;

            return (
                <div className="min-h-screen pb-10">
                    {/* Modal */}
                    {modal.show && (
                        <div className="fixed inset-0 bg-black/40 backdrop-blur-sm flex items-center justify-center z-[100] p-4 text-center">
                            <div className="bg-white rounded-[2.5rem] shadow-2xl max-w-md w-full p-10 border-4 border-white">
                                <h3 className={`text-2xl font-black mb-4 ${modal.type === 'error' ? 'text-rose-500' : 'text-indigo-500'}`}>{modal.title}</h3>
                                <p className="text-slate-500 font-bold mb-8 text-sm leading-relaxed">{modal.message}</p>
                                <button onClick={() => setModal({show:false})} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black shadow-lg">ç¢ºå®š</button>
                            </div>
                        </div>
                    )}

                    <header className="bg-white/80 backdrop-blur-md p-6 sticky top-0 z-50 border-b flex justify-between items-center px-8 shadow-sm">
                        <div className="flex items-center gap-2">
                            <span className="text-2xl">ğŸ“‹</span>
                            <h1 className="text-xl font-black text-indigo-500">å¹¹éƒ¨ç¥¨é¸ç³»çµ±</h1>
                        </div>
                        {userData && !user.isAnonymous && (
                            <div className="flex items-center gap-4">
                                <div className="text-right">
                                    <div className="text-[10px] font-black text-indigo-400 uppercase">{userData.role}</div>
                                    <div className="text-sm font-black text-slate-700">{userData.name}</div>
                                </div>
                                <button onClick={handleLogout} className="bg-slate-100 p-2 rounded-full hover:bg-rose-50 hover:text-rose-500 transition-all">
                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                                </button>
                            </div>
                        )}
                    </header>

                    <main className="max-w-6xl mx-auto p-4 mt-8">
                        {step === 'login' && (
                            <div className="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-10 mt-12 px-4 animate-fade-in">
                                <div className="login-card bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-indigo-400 text-center flex flex-col items-center">
                                    <div className="w-20 h-20 bg-indigo-50 rounded-full flex items-center justify-center text-4xl mb-6">ğŸ’</div>
                                    <h2 className="text-3xl font-black text-slate-800 mb-4">å­¸ç”Ÿå…¥å£</h2>
                                    <p className="text-slate-400 font-bold mb-8 text-sm">è«‹ä½¿ç”¨æ‚¨çš„å­¸æ ¡ Google å¸³è™Ÿ<br/>ç™»å…¥ä¸¦å®Œæˆæœ¬å­¸æœŸè©•åƒ¹ã€‚</p>
                                    <button onClick={handleGoogleLogin} disabled={isActionLoading} className="w-full bg-indigo-500 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-indigo-600 active:scale-95 transition-all text-lg">
                                        Google å¸³è™Ÿç™»å…¥
                                    </button>
                                </div>

                                <div className="login-card bg-white p-12 rounded-[3.5rem] shadow-xl border-t-8 border-emerald-400 text-center flex flex-col items-center">
                                    <div className="w-20 h-20 bg-emerald-50 rounded-full flex items-center justify-center text-4xl mb-6">ğŸ‘©â€ğŸ«</div>
                                    <h2 className="text-3xl font-black text-slate-800 mb-4">æ•™å¸«ç®¡ç†</h2>
                                    <p className="text-slate-400 font-bold mb-8 text-sm">è¨­å®šå¹¹éƒ¨åå–®èˆ‡æª¢è¦–çµ±è¨ˆ<br/>éœ€é€²è¡Œèº«åˆ†å®‰å…¨é©—è­‰ã€‚</p>
                                    <button onClick={handleGoogleLogin} disabled={isActionLoading} className="w-full bg-emerald-500 text-white py-5 rounded-2xl font-black shadow-lg hover:bg-emerald-600 active:scale-95 transition-all text-lg">
                                        æ•™å¸«èº«åˆ†ç™»å…¥
                                    </button>
                                </div>
                                <div className="col-span-full text-center text-[10px] text-slate-300 italic">â€» æ³¨æ„ï¼šæ­¤ç’°å¢ƒä¸‹è‹¥ç„¡æ³•é–‹å•Ÿ Google è¦–çª—å±¬æ­£å¸¸å®‰å…¨æ€§é™åˆ¶ï¼Œè«‹ç¢ºä¿åœ¨ HTTPS ç¶²åŸŸä¸‹é–‹å•Ÿã€‚</div>
                            </div>
                        )}

                        {step === 'admin' && (
                            <div className="space-y-6 animate-fade-in">
                                <div className="flex bg-white p-1.5 rounded-2xl shadow-sm gap-1 max-w-fit border">
                                    {['list', 'progress', 'ratings', 'volunteers'].map(t => (
                                        <button key={t} onClick={() => setAdminTab(t)} className={`px-5 py-2.5 rounded-xl font-black text-xs transition-all ${adminTab === t ? 'bg-indigo-500 text-white shadow-md' : 'text-slate-400 hover:bg-slate-50'}`}>
                                            {t === 'list' ? 'åå–®ç¶­è­·' : t === 'progress' ? 'å¡«ç­”é€²åº¦' : t === 'ratings' ? 'è©•åƒ¹çµ±è¨ˆ' : 'å¿—é¡˜åˆ†æ'}
                                        </button>
                                    ))}
                                </div>

                                <div className="bg-white p-8 rounded-[2.5rem] shadow-sm border-2">
                                    {adminTab === 'list' && (
                                        <div className="space-y-6">
                                            <div className="flex justify-between items-center border-b pb-4">
                                                <h3 className="text-xl font-black text-slate-800">åå–®è¨­å®š</h3>
                                                <button onClick={() => setIsAdminMode(isAdminMode === 'manual' ? 'paste' : 'manual')} className="text-xs text-indigo-500 font-black underline">
                                                    {isAdminMode === 'manual' ? 'æ‰¹æ¬¡åŒ¯å…¥' : 'æ‰‹å‹•ç·¨è¼¯'}
                                                </button>
                                            </div>
                                            {isAdminMode === 'paste' ? (
                                                <textarea className="w-full h-48 p-5 bg-slate-50 rounded-2xl font-bold text-sm border focus:ring-2 ring-indigo-100 outline-none" placeholder="åº§è™Ÿ è·å‹™ å§“å Email" value={pasteContent} onChange={e => setPasteContent(e.target.value)} />
                                            ) : (
                                                <div className="space-y-2">
                                                    {editList.map((row, idx) => (
                                                        <div key={idx} className="flex gap-2">
                                                            <input type="number" value={row.seatNo} onChange={e => {const n=[...editList]; n[idx].seatNo=e.target.value; setEditList(n);}} className="w-16 p-2 bg-slate-50 rounded-lg text-xs font-bold" />
                                                            <input type="text" value={row.role} onChange={e => {const n=[...editList]; n[idx].role=e.target.value; setEditList(n);}} className="flex-1 p-2 bg-slate-50 rounded-lg text-xs font-bold" />
                                                            <input type="text" value={row.name} onChange={e => {const n=[...editList]; n[idx].name=e.target.value; setEditList(n);}} className="flex-1 p-2 bg-slate-50 rounded-lg text-xs font-bold" />
                                                            <input type="text" value={row.email} onChange={e => {const n=[...editList]; n[idx].email=e.target.value; setEditList(n);}} className="flex-1 p-2 bg-slate-50 rounded-lg text-xs font-bold" />
                                                            <button onClick={() => setEditList(editList.filter((_, i) => i !== idx))} className="text-rose-300">âœ•</button>
                                                        </div>
                                                    ))}
                                                    <button onClick={() => setEditList([...editList, {seatNo:'', role:'', name:'', email:''}])} className="text-xs text-indigo-400">+ æ–°å¢</button>
                                                </div>
                                            )}
                                            <button onClick={parseAndSaveList} className="w-full py-4 bg-indigo-500 text-white rounded-2xl font-black shadow-lg">å„²å­˜ä¸¦æ›´æ–°åå–®</button>
                                        </div>
                                    )}

                                    {adminTab === 'progress' && (
                                        <div className="grid grid-cols-3 sm:grid-cols-6 gap-3">
                                            {officers.map(o => {
                                                const has = allStudentResponses.find(r => r.name === o.name);
                                                return <div key={o.id} className={`p-3 rounded-2xl text-center border-2 ${has ? 'bg-emerald-50 border-emerald-100' : 'bg-white opacity-40'}`}>
                                                    <div className="text-[10px] text-slate-400">#{o.seatNo}</div>
                                                    <div className="font-black text-xs">{o.name}</div>
                                                </div>
                                            })}
                                        </div>
                                    )}

                                    {adminTab === 'ratings' && (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {officers.map(off => (
                                                <div key={off.id} className="p-4 bg-slate-50 rounded-2xl">
                                                    <div className="flex justify-between font-black text-sm mb-2"><span>{off.role} {off.name}</span></div>
                                                    <div className="flex h-5 bg-white rounded-lg overflow-hidden border">
                                                        {RATING_OPTIONS.map(opt => {
                                                            const count = ratingStats[off.id]?.counts[opt.val] || 0;
                                                            return <div key={opt.val} style={{ flex: count + 0.1 }} className={`${opt.color} flex items-center justify-center text-[8px] font-black`}>{count > 0 ? count : ''}</div>
                                                        })}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}

                                    {adminTab === 'volunteers' && (
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                            {ROLE_ORDER.map(role => {
                                                const v = [];
